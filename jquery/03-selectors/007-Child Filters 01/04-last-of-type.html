<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selectors Basic</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script src="./js/jquery.js"></script>
    <script type="text/javascript">
        $('document').ready(function (e) {
            $('#process').click(function () {

               //  lấy phần tử cuối cùng của 1 kiểu nào đó
             //   $('#boxA >:last-of-type').addClass('bg02')
             //   $('#boxB >:last-of-type').addClass('bg02')

              $('#boxA >p:last-of-type').addClass('bg02')
                $('#boxB >div:last-of-type').addClass('bg02')
            });
        });

    </script>
</head>

<body>
    <center>
        <h1>jQuery('last-of-type')</h1>
    </center>

    <div id="boxA" class="boxA">
        <p class="item">1. HTML</p>
        <p class="item">2. CSS</p>
        <p class="item">3. JS</p>
        <p class="item">4. jQuery</p>
    </div>

    <div id="boxB" class="boxA">
        <div class="item">1. PHP</div>
        <p class="item">2. ASP</p>
        <p class="item">3. JSP</p>
        <p class="item">4. Perl</p>
        <p class="item">5. ASPX</p>
    </div>
    <center>
        <input type="button" class="button" id="process" value="Process" />
    </center>
</body>

</html>
