<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selectors Basic</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script src="./js/jquery.js"></script>
    <script type="text/javascript">
         // tìm ở trong các thẻ div của boxA phần tt có chứa các chuổi lang
        $('document').ready(function () {
            /*
            $("[a|='B']");
            lựa chọn các phần tủ có thuộc tính [a]
            và thuộc tính đó có giá trị là [B]
            hoặc là [B] và dấu gạch ngang
            giá trị [B] phải đứng đầu
            */
            $('#process').click(function (e) {
              // $("#boxA > [lang|='en']").addClass('bg02');
               $("#boxA > [lang|='US']").addClass('bg02');

            });
        });

    </script>
</head>

<body>

    <center>
        <h1>attribute [name|="value"]</h1>
    </center>

    <div id="boxA" class="boxA">

        <div class="item" lang="en">
            <h2>1. HTML</h2>
            <p id="tmp">
                HTML
            </p>
        </div>

        <div class="item" lang="vi-VN">
            <h2>2. CSS</h2>
            <p>
                CSS

            </p>
        </div>

        <div class="item" lang="en-US">
            <h2>3. Javascript</h2>
            <p>
                Javascript
            </p>
        </div>

        <div class="item" lang="en-GB">
            <h2>4. jQuery</h2>
            <p>
                jQuery
            </p>
        </div>

        <center>
            <input type="button" class="button" id="process" value="Process" />
        </center>
</body>

</html>
