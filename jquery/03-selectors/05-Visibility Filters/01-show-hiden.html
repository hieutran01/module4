<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selectors Basic</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script src="./js/jquery.js"></script>
    <script type="text/javascript">
        $('document').ready(function () {
             $('#boxA > div').hide(500);
             
            $('#process').click(function (e) {
                $('#boxA > div').show(500);
  
            });
        });

    </script>
</head>

<body>

    <center>
        <h1>$.show(val) - $.hiden(val)</h1>
    </center>

    <div id="boxA" class="boxA">

        <div class="item">
            <h2>1. HTML</h2>
            <p id="tmp">
                HTML
            </p>
        </div>

        <div class="item">
            <h2>2. CSS</h2>
            <p>
                CSS

            </p>
        </div>

        <div class="item">
            <h2>3. Javascript</h2>
            <p>
                Javascript
            </p>
        </div>

        <div class="item">
            <h2>4. jQuery</h2>
            <p>
                jQuery
            </p>
        </div>

        <center>
            <input type="button" class="button" id="process" value="Process" />
        </center>
</body>

</html>
