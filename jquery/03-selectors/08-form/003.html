<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selectors Basic</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script src="./js/jquery.js"></script>
    <script type="text/javascript">
        $('document').ready(function (e) {
            $('#appForm :disabled').val('textbox đã bị khóa');
            $('#appForm :enabled').val('textbox này có thể nhập liệu được');

            $('#process').click(function (e) {
//removeAttr pt có tác dụng loại bỏ 1 tt nào dó trong1 dối tượng  html
$('#appForm :disabled').removeAttr('disabled').removeAttr('name');

            });
        });
    

    </script>
</head>

<body>
    <center>
        <h1>Form elements</h1>
    </center>
    <form name="appForm" id="appForm" method="" enctype="multipart/form-data" class="boxA">
        <div>
            Textbox1:
            <input type="text" name="username" class="input" disabled="disabled"/>
        </div>
        <div>
            Textbox2:
            <input type="text" name="email" class="input"/>
        </div>

    </form>
    <center>
        <input type="button" class="button" id="process" value="Process" />
    </center>
</body>

</html>
