<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selectors Basic</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script src="./js/jquery.js"></script>
    <script type="text/javascript">
        $('document').ready(function () {
            $('#checkAll').click(function () { checkAll() })
            $('#unCheckAll').click(function (e) { unCheckAll() })

        });

        function checkAll() {
            var checks = $('#appForm :checkbox[name="programing"]');
            $.each(checks, function () {
                console.log(this);
               // $(this).attr('checked', 'checked');
                $(this).prop('checked', 'checked');
            });
        }
        function unCheckAll() {
            var checkeds = $('#appForm :checkbox[name="programing"]:checked');
            console.log(checkeds);
            $.each(checkeds, function() {
                console.log(this);
              //  $(this).removeAttr('checked');
                $(this).prop('checked',false);
            });
        }
    </script>
</head>

<body>
    <center>
        <h1>Form elements</h1>
    </center>
    <form name="appForm" id="appForm" method="" enctype="multipart/form-data" class="boxA">

        <input type="checkbox" name="programing" class="input" value="javascript" />javascript
        <br>
        <input type="checkbox" name="programing" class="input" value="PHP" />PHP
        <br>
        <input type="checkbox" name="programing" class="input" value="ASP" />ASP
        <br>
        <input type="checkbox" name="programing" class="input" value="JSP" />JSP
    </form>
    <center>
        <input type="button" class="button" id="checkAll" value="check All" />
        <input type="button" class="button" id="unCheckAll" value="unCheckAll" />
    </center>
</body>

</html>
